<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
        <span>没有收货地址的提示。。。</span>
    </div>
    <table class="table" id="goods">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td id="startTime"></td>
            <td>
                <input type="hidden" id="remainSeconds">
                <span id="seckillTip"></span>
            </td>
            <td>
                <div class="row">
                    <div class="form-inline">
                        <img width="130" height="32" id="captchaImg" onclick="refreashCaptcha()" style="display: none"/>
                        <input id="captcha" class="form-control" style="display:none">
                        <button class="btn btn-primary" type="submit" id="buyButton" onclick="getSeckillPath()">立即秒杀
                            <input width="100px" type="hidden" name="goodsId" id="goodsId">
                        </button>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" id="seckillPrice"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>
</body>
<script>
    $(function () {
        //商品详情
        getDetails();
    });

    function refreashCaptcha() {
        $("#captchaImg").attr("src","/seckill/captcha?goodsId="+$("#goodsId").val() + "&time=" + new Date());
    }

    function getSeckillPath() {
        var goodsId = $("#goodsId").val();
        var captcha = $("#captcha").val();
        g_showLoading();;
        $.ajax({
            url:"/seckill/path",
            type:"GET",
            data:{
                goodsId:goodsId,
                captcha:captcha
            },
            success:function(data) {
                if(data.code == 200) {
                    var path = data.obj;
                    doSeckill(path);
                } else {
                    layer.msg(data.message);
                }
            },
            error:function() {
                layer.msg("客户端请求错误");
            }
        })
    }

    //请求秒杀接口，接收数据，处理数据
    function doSeckill(path) {
        $.ajax({
            // url:'/seckill/doSeckill',
            url:'/seckill/' + path + '/doSeckill',
            type:'POST',
            data:{
                goodsId:$("#goodsId").val()
            },
            success:function(data) {
                if(data.code==200) {
                    // window.location.href="orderDetail.htm?orderId="+data.obj.id;
                    // 前端轮询查询秒杀结果
                    getResult($("#goodsId").val());
                } else {
                    layer.msg(data.message);
                }
            },
            error:function() {
                layer.msg("客户端请求错误");
            }
        })
    }

    //前端轮询查询秒杀结果，将请求秒杀接口获取到的数据渲染到当前HTML页面上
    function getResult(goodsId) {
        g_showLoading();
        $.ajax({
            url:"/seckill/result",
            type:"GET",
            data:{
                goodsId:goodsId
            },

            success:function(data) {
                //秒杀请求成功
                if(data.code == 200) {
                    var result = data.obj;
                    console.log(result);
                    if(result < 0) {//秒杀失败
                        layer.msg("对不起，秒杀失败");
                    } else if(result == 0) {//排队中，轮询
                        setTimeout(function() {
                            getResult(goodsId);
                        },1000);
                    } else {//秒杀成功
                        layer.confirm("秒杀成功,是否查看订单",{btn:["确定", "取消"]},
                            function () {
                                window.location.href="/orderDetail.htm?orderId=" + result;
                            },
                            function() {
                                layer.close();
                            })
                    }
                }

            },
            //秒杀请求失败
            error:function() {
                layer.msg("客户端请求错误");
            }

        })
    }

    function getDetails() {
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url:'/goods/detail/' + goodsId,
            type:'GET',
            success:function(data) {
                if(data.code==200) {
                    render(data.obj);
                    countDown();
                } else {
                    layer.msg("客户端请求出错");
                }
            },
            error:function() {
                layer.msg("客户端请求出错");
            }
        });

    }

    function render(detail) {
        var user = detail.user;
        var goods = detail.goodsVo;
        var remainSeconds = detail.remainSeconds;
        console.log(user);
        if(user) {
            $("#userTip").hide();
        }
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src",goods.goodsImg);
        $("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd HH:mm:ss"));
        $("#remainSeconds").val(remainSeconds);
        $("#goodsId").val(goods.id);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#seckillPrice").text(goods.seckillPrice);
        $("#stockCount").text(goods.stockCount);
        countDown();
    }


    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        //秒杀还未开始
        if (remainSeconds > 0) {
            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀倒计时：" + remainSeconds + "秒");
            timeout = setTimeout(function () {
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000);
            // 秒杀进行中
        } else if (remainSeconds == 0) {
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#seckillTip").html("秒杀进行中")
            $("#captchaImg").attr("src","/seckill/captcha?goodsId="+$("#goodsId").val() + "&time=" + new Date());
            $("#captchaImg").show();
            $("#captcha").show();
        } else {
            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀已经结束");
            $("#captchaImg").hide();
            $("#captcha").hide();
        }
    };

</script>
</html>
